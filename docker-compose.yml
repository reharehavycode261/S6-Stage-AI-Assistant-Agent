version: '3.8'

services:
  # ================================
  # MESSAGE BROKER - RabbitMQ
  # ================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: ai_agent_rabbitmq
    hostname: ai-agent-rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ai_agent_user
      RABBITMQ_DEFAULT_PASS: secure_password_123
      RABBITMQ_DEFAULT_VHOST: ai_agent
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: -rabbit log_levels [{connection,info}]
      RABBITMQ_MANAGEMENT_ALLOW_WEB_ACCESS: "true"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_logs:/var/log/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - ai_agent_network

  # ================================
  # DATABASE - PostgreSQL
  # ================================
  postgres:
    build:
      context: ./artifacts/docker/postgres
      dockerfile: Dockerfile
    image: ai_agent_postgres:pg_partman
    container_name: ai_agent_postgres
    hostname: ai-agent-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ai_agent_admin
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./artifacts/docker/postgres/init-scripts/01-enable-pg-partman.sql:/docker-entrypoint-initdb.d/01-enable-pg-partman.sql:ro
      - ./backend/config/init-db.sql:/docker-entrypoint-initdb.d/02-init-db.sql:ro
      - ./artifacts/docker/postgres/init-scripts/02-configure-webhook-events-partman.sql:/docker-entrypoint-initdb.d/03-configure-webhook-events-partman.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ai_agent_admin"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - ai_agent_network

  # ================================
  # CACHE - Redis
  # ================================
  redis:
    image: redis:7-alpine
    container_name: ai_agent_redis
    hostname: ai-agent-redis
    ports:
      - "6379:6379"
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - ai_agent_network

# ================================
# VOLUMES
# ================================
volumes:
  rabbitmq_data:
    driver: local
    name: ai_agent_rabbitmq_data
  rabbitmq_logs:
    driver: local
    name: ai_agent_rabbitmq_logs
  postgres_data:
    driver: local
    name: ai_agent_postgres_data
  redis_data:
    driver: local
    name: ai_agent_redis_data

# ================================
# NETWORK
# ================================
networks:
  ai_agent_network:
    driver: bridge
    name: ai_agent_network
